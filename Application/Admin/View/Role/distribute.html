<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>后台管理</title>
        <meta name="description" content="overview &amp; stats" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <!-- bootstrap & fontawesome -->
        <link rel="stylesheet" href="__PUBLIC__/CSS/bootstrap.css" />
        <link rel="stylesheet" href="__PUBLIC__/CSS/font-awesome.css" />
        <!-- ace styles -->
        <link rel="stylesheet" href="__PUBLIC__/CSS/ace.css" class="ace-main-stylesheet" id="main-ace-style" />

        <!--必须的，jQuery用的,版本要大于 1.9-->
        <script type="text/javascript">
            window.jQuery || document.write("<script src='__PUBLIC__/JS/jquery-1.12.3.min.js'>" + "<" + "/script>");
        </script>
        <script src="__PUBLIC__/JS/bootstrap.js"></script>
        <script src="__PUBLIC__/JS/ace/ace.js"></script>
        <script src="__PUBLIC__/JS/ace/ace.sidebar.js"></script>
    </head>
    <body style="background-color: white;margin-top: 20px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form action="" method="post">
                        <input type="hidden" name="roleid" value="<{$roleinfo.role_id}>" />
                        <table  class="table ">
                            <foreach name="auth_parent" item="vop" key="k">
                                <tr>
                                    <td><{$k + 1}></td>
                                    <td class="center" style="width: 30%">
                                        <label class="pos-rel">
                                            <input type="checkbox" class="ace" name="auth_id[]"/>
                                            <span class="lbl"></span>
                                        </label>
                                        <span style="font-weight: bold"> <{$vop.auth_name}></span>
                                    </td>
                                <foreach name="auth_child" item="voc" key="kk">
                                    <if condition="$voc['auth_pid'] eq $vop['auth_id']">
                                        <td class="center" >
                                            <div style="width: 200px;float: left">
                                                <label class="pos-rel">
                                                    <input type="checkbox" class="ace" name="auth_id[]" value="<{$voc.auth_id}>"/>
                                                    <span class="lbl"></span>
                                                </label>
                                                <{$voc.auth_name}>
                                            </div>
                                        </td>
                                    </if>
                                </foreach>
                                </tr>
                            </foreach>
                        </table>
                        <input type="submit" class="btn btn-primary" value="提交" style="float: right"/>
                    </form>
                </div><!-- /.col -->


            </div><!-- /.row -->
        </div>

    </body>
</html>
